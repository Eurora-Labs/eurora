
syntax = "proto3";
package chat_service;

service ChatService {
    rpc ChatStream (stream ProtoChatMessage) returns (stream ProtoChatMessage) {}
}

message ChatStreamRequest {
    repeated ProtoChatMessage messages = 1;
    bool anonymize = 2;
}

message ChatStreamResponse {
    ProtoChatMessage message = 1;
}

message ProtoChatMessage {
    string role = 1;
    string content = 2;
}